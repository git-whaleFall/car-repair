<script language="JavaScript">
    function openWin(i) {
        var name = prompt("姓名", "");
        if(name){
            if(i == 1){
                $.ajax({
                    url: '/quickAddAdmin',
                    type: 'post',
                    data: {name:name}
                })
            }else {
                $.ajax({
                    url: '/quickAddUser',
                    type: 'post',
                    data: {name:name}
                })
            }
        }
    }
</script>
