<!DOCTYPE html>
<html class="x-admin-sm" xmlns:th="http://www.thymeleaf.org">
  
  <head>
    <meta charset="UTF-8">
    <title></title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="stylesheet" href="./css/font.css">
    <link rel="stylesheet" href="./css/xadmin.css">
    <script type="text/javascript" src="./lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="./js/xadmin.js"></script>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
      <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
      <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <style type="text/css">
      select {
        appearance:none;
        -moz-appearance:none;
        -webkit-appearance:none;
      }
    </style>
  </head>
  
  <body>
    <div class="layui-fluid">
        <div class="layui-row layui-col-space15">
            <div class="layui-col-md12">
                <div class="layui-card">
                    <div class="layui-card-body ">
                      ，<form action="selectCar" method="post">
                          <div class="layui-inline layui-show-xs-block">
                            <select name="carSort" style="height: 28px">
                              <option>--请选择分类--</option>
                              <option value="car_id">车牌号</option>
                              <option value="car_brand">品牌</option>
                              <option value="car_owner">用户</option>
                            </select>
                          </div>
                          <div class="layui-inline layui-show-xs-block">
                            <input type="text" name="keyword"  placeholder="请输入搜索关键字" autocomplete="off" class="layui-input">
                          </div>
                          <div class="layui-inline layui-show-xs-block">
                            <button class="layui-btn" lay-filter="sreach" type="submit"><i class="layui-icon">&#xe615;</i></button>
                          </div>
                        </form>
                    </div>
                    <div class="layui-card-body ">
                        <table class="layui-table layui-form">
                          <thead>
                            <tr>
                              <th>车牌号</th>
                              <th>品牌</th>
                              <th>型号</th>
                              <th>颜色</th>
                              <th>价格</th>
                              <th>购买日期</th>
                              <th>所属用户</th>
                            </tr>
                          </thead>
                          <tbody>
                            <tr th:each="carList:${carList}">
                              <td th:text="${carList.getCar_id()}"></td>
                              <td th:text="${carList.getCar_brand()}"></td>
                              <td th:text="${carList.getCar_model()}"></td>
                              <td th:text="${carList.getCar_color()}"></td>
                              <td th:text="${carList.getCar_price()}"></td>
                              <td th:text="${carList.getCar_time()}"></td>
                              <td th:text="${carList.getCar_owner()}"></td>
                            </tr>
                          </tbody>
                        </table>
                    </div>
                    <div class="layui-card-body ">
                        <div class="page">
                            <div>
                              <a class="prev" href="">&lt;&lt;</a>
                              <a class="num" href="">首页</a>
                              <a class="num" href="">尾页</a>
                              <a class="next" href="">&gt;&gt;</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </body>

</html>
