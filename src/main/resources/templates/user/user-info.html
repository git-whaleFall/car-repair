<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title></title>
  <style type="text/css">
    #title {
      /*border: 1px solid red;*/
      width: 100%;
      height: 40px;
    }
    #text {
      border: 1px solid lightgrey;
      width: 99.8%;
      height: auto;
      margin-top: -1px;
      margin-left: 1px;
    }
    #text p {
      margin-left: 40px;
      line-height:40px;
    }
    #text span {
      color: #009f95;
    }
  </style>
</head>
<body>
  <div id="title">
    <img src="./images/userInfo-title.jpg" alt="">
  </div>
  <div id="text">
    <p>
      账户余额：
      <span th:text="${userInfo.getUser_price()}"></span>
    </p>
    <p>
      登录名：
      <span th:text="${loginInfo.getAccount()}"></span>
    </p>
    <p>
      姓名：
      <span th:text="${loginInfo.getFull_name()}"></span>
    </p>
    <p>
      性别：
      <span th:text="${userInfo.getUser_sex()}"></span>
    </p>
    <p>
      身份证号：
      <span th:text="${userInfo.getUser_card()}"></span>
    </p>
    <p>
      手机：
      <span th:text="${loginInfo.getPhone()}"></span>
    </p>
    <p>
      邮箱：
      <span th:text="${userInfo.getUser_email()}"></span>
    </p>
    <p>
      地址：
      <span th:text="${userInfo.getUser_addrs()}"></span>
    </p>

  </div>
</body>
</html>
