<!DOCTYPE html>
<html class="x-admin-sm" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title></title>
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
        <link rel="stylesheet" href="/css/font.css">
        <link rel="stylesheet" href="/css/xadmin.css">
        <script type="text/javascript" src="/lib/layui/layui.js" charset="utf-8"></script>
        <script type="text/javascript" src="/js/xadmin.js"></script>
        <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
        <!--[if lt IE 9]>
            <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
            <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
        <div class="layui-fluid">
            <div class="layui-row">
                <form class="layui-form" action="/updateCarInfo" method="post">
                  <input type="hidden" name="id" th:value="${carInfoById.getId()}">
                  <div class="layui-form-item">
                      <label for="car_id" class="layui-form-label">
                          <span class="x-red">*</span>车牌号
                      </label>
                      <div class="layui-input-inline">
                          <input type="text" id="car_id" name="car_id" required="" lay-verify="required"
                          autocomplete="off" class="layui-input" th:value="${carInfoById.getCar_id()}">
                      </div>
                  </div>
                  <div class="layui-form-item">
                    <label for="car_brand" class="layui-form-label">
                      <span class="x-red">*</span>品牌
                    </label>
                    <div class="layui-input-inline">
                      <input type="text" id="car_brand" name="car_brand" required="" lay-verify="name"
                             autocomplete="off" class="layui-input" th:value="${carInfoById.getCar_brand()}">
                    </div>
                  </div>
                  <div class="layui-form-item">
                      <label for="car_model" class="layui-form-label">
                          <span class="x-red">*</span>型号
                      </label>
                      <div class="layui-input-inline">
                          <input type="text" id="car_model" name="car_model" required="" lay-verify="phone"
                          autocomplete="off" class="layui-input" th:value="${carInfoById.getCar_model()}">
                      </div>
                  </div>
                  <div class="layui-form-item">
                      <label for="car_color" class="layui-form-label">
                          <span class="x-red">*</span>颜色
                      </label>
                      <div class="layui-input-inline">
                          <input type="text" id="car_color" name="car_color" required="" lay-verify="pass"
                          autocomplete="off" class="layui-input" th:value="${carInfoById.getCar_color()}">
                      </div>
                  </div>
                  <div class="layui-form-item">
                    <label for="car_price" class="layui-form-label">
                      <span class="x-red">*</span>价格
                    </label>
                    <div class="layui-input-inline">
                      <input type="text" id="car_price" name="car_price" required="" lay-verify="pass"
                             autocomplete="off" class="layui-input" th:value="${carInfoById.getCar_price()}">
                    </div>
                  </div>
                  <div class="layui-form-item">
                      <label for="car_time" class="layui-form-label">
                          <span class="x-red">*</span>购买日期
                      </label>
                      <div class="layui-input-inline">
                          <input type="date" id="car_time" name="time" required="" lay-verify="repass"
                          autocomplete="off" class="layui-input" th:value="${carInfoById.getCar_time()}">
                      </div>
                  </div>
                  <div class="layui-form-item">
                      <label class="layui-form-label">
                      </label>
                      <button  class="layui-btn" type="submit">
                          修改
                      </button>
                  </div>
              </form>
            </div>
        </div>
    </body>

</html>
