<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title></title>
  <style type="text/css">
    #title {
      /*border: 1px solid black;*/
      width: 100%;
      height: 42px;
    }
    #text {
      border: 1px solid lightgrey;
      width: 100%;
      height: auto;

    }
    #text p {
      margin-left: 40px;
      line-height: 50px;
      size: 22px;
    }
    #text input {
      font-size: 20px;
    }
    select {
      appearance:none;
      -moz-appearance:none;
      -webkit-appearance:none;
    }


  </style>
</head>
<body>
  <div id="title">
    <img src="images/order_title.jpg" alt="">
  </div>
  <div id="text">
    <form action="addOrder" method="post">
      <p>
        <label for="account">
          会员账号：
        </label>
        <select name="user_account" id="account" style="height: 30px;text-align: center">
          <option value="">-请选择会员账号-</option>
          <option th:each="userBypower:${userBypower}" th:text="${userBypower.getAccount()}" th:value="${userBypower.getAccount()}" style="text-align: center"></option>
        </select>
      </p>
      <p>
        <label for="car_id">
          车牌号：
        </label>
        <input type="text" id="car_id" name="car_id" style="margin-left: 15px">
      </p>
      <p>
        <label for="fault_id">
          服务码：
        </label>
        <select name="fault_id" id="fault_id" style="height: 30px; margin-left: 15px">
          <option value="">-请选择服务码-</option>
          <option th:each="faultByState:${faultByState}" th:text="${faultByState.getFault_id()}" th:value="${faultByState.getFault_id()}"></option>
        </select>
      </p>
      <p>
        <label for="user">
          联系人：
        </label>
        <input type="text" id="user" name="user_name" style="margin-left: 15px">
      </p>
      <p>
        <label for="phone">
          联系方式：
        </label>
        <input type="text" id="phone" name="user_phone">
      </p>
      <p>
        <label for="notes">
          备注：
        </label>
        <input type="text" id="notes" name="notes" style="margin-left: 30px">
      </p>
      <p>
        <button style="background-color: #009f95; margin-left: 50px; height: 40px;width: 70px" type="submit">确定</button>
      </p>
    </form>
  </div>
</body>
</html>
